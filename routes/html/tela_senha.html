<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.4.0.js"></script>
    <link href="https://getbootstrap.com.br/docs/4.1/dist/css/bootstrap.css" rel="stylesheet">
    <title>Recuperação senha</title>
    <style>
        .caixa{
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            font-size: large;
            font-style: oblique;
        }
        .center{
            margin: auto;
            padding: 10px;
        }
    </style>
    <script>
        $(document).ready(function(){
            
            $("#linkSenha").animate({
                width: "100%",
                height: 700,
                lineHeight: 700
            },
            10000
            ).css("background-color", "#32888E");
        });
    </script>
</head>
<body>
    <div id="linkSenha" class="caixa center">
        Se fodeu
    </div>
</body>
</html>
